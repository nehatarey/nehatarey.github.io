<!DOCTYPE html>
<html>
<head>
  <title>Neha Tarey - Contact</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="contact">
    <div class="container">
      <h2>Contact</h2>
      <p>If you'd like to get in touch or discuss potential collaborations, feel free to reach out using the form below or through my social media profiles.</p>
      <form id="contact-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
      <div class="social-links">
        <a href="https://twitter.com/TareyNeha" target="_blank" rel="noopener noreferrer"><img src="./twitter.png" alt="Twitter" style="width: 20px; height: 20px;"></a>
        <a href="https://www.linkedin.com/in/nehatarey/" target="_blank" rel="noopener noreferrer"><img src="./linkedin.png" alt="LinkedIn" style="width: 20px; height: 20px;"></a>
        <a href="https://github.com/nehatarey" target="_blank" rel="noopener noreferrer"><img src="./GitHub-Mark.png" alt="GitHub" style="width: 20px; height: 20px;"></a>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 Neha Tarey. All rights reserved.</p>
  </footer>
</body>
</html>
