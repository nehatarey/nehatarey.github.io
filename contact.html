  <div class="container">
    <section id="contact">
      <h2>Contact</h2>
      <p>Feel free to reach out to me with any inquiries or opportunities.</p>
      <form action="mailto:neha.dataengg@gmail.com" method="POST" enctype="text/plain">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <input type="submit" value="Send Message">
      </form>
      <div class="social-links">
        <a href="https://www.linkedin.com/in/nehatarey" target="_blank" rel="noopener noreferrer">
          <img src="./img/linkedin.png" alt="LinkedIn" style="width: 20px; height: 20px;">
        </a>
        <a href="https://www.twitter.com/TareyNeha" target="_blank" rel="noopener noreferrer">
          <img src="./img/twitter.png" alt="Twitter" style="width: 20px; height: 20px;">
        </a>
        <a href="https://github.com/nehatarey" target="_blank" rel="noopener noreferrer">
          <img src="./img/GitHub-Mark.png" alt="GitHub" style="width: 20px; height: 20px;">
        </a>
      </div>
    </section>
